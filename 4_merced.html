<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasło do kolejnej przygody</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f1ee;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #b8860b;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    p {
      margin: 8px 0;
      font-size: 18px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-bottom: 6px solid #b8860b;
      border-radius: 0 0 12px 12px;
    }
  </style>
</head>
<body>
  <img src="wykrot.png" alt="Wykrot - obrazek wskazówki" />
  <div class="container">
    <h2>Hasło do kolejnej przygody</h2>
    <p><strong>Co to jest?</strong></p>
    <p>W koszyku ją znajdziesz wśród trawy zielonej,</p>
    <p>Malowana w paski, kropki i wzory szalone.</p>
    <p>Choć w środku zwyczajne, na zewnątrz czaruje,</p>
    <p>Na Wielkanoc stoły pięknie ozdabia i maluje.</p>
  </div>
</body>
</html>
